<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
</head>

  <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">

    <p style="font-size: 16px;">{{message}}</p>
    <div style="margin: 30px 0;">
      <a href="{{verificationUrl}}" style="display: inline-block; background-color: #007bff; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 5px; font-weight: bold;">VÃ©rifier l'adresse e-mail</a>
    </div>
    <p style="font-size: 14px; color: #666; margin-top: 20px;">{{expiresIn}}</p>
    <p style="font-size: 14px; color: #666;">Si le bouton ne fonctionne pas, copiez et collez ce lien dans votre navigateur :</p>
    <p style="font-size: 12px; color: #999; word-break: break-all;">{{verificationUrl}}</p>
  </div>

</html>
